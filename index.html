<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header container">
      <h1 class="h1">Прогноз погоды</h1>
      <h2 class="h2" id="locationTitle">Ваше текущее местоположение</h2>
      <p id="status" class="header__status">—</p>
    </header>

    <main class="container">
      <section class="controls" id="controls">
        <div class="wrap">
          <div id="mainControls"></div>

          <div class="extra-cities"></div>

          <h3 class="h3">Дополнительные города</h3>

          <form id="extraCityForm" autocomplete="off">
            <label>
              Город:
              <input
                class="input"
                id="extraCityInput"
                name="extraCity"
                type="text"
                placeholder="Например: Париж"
                required
              />
            </label>
            <button class="btn" id="extraCitySubmit" type="submit">
              Добавить город
            </button>
          </form>

          <ul id="extraCityList" class="extra-cities__list"></ul>
        </div>
      </section>

      <section id="forecast" class="forecast flex items-center"></section>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
